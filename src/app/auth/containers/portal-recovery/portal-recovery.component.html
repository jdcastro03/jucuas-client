  <!-- Page content -->
  <div class="page-content" style="min-height: 100vh">
    <!-- Main content -->
    <div class="content-wrapper">
      <!-- Content area -->
      <div class="content d-flex justify-content-center align-items-center">
        <!-- Login form -->
        <form class="login-form" [formGroup]="recoveryForm" (ngSubmit)="recovery_password()">
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-center mb-3">
                <!-- <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i> -->
                <a href="/"><img
                  src="assets/images/logo_login.png"
                  style="height: auto; max-width: 100%"
                /></a>
                <span class="d-block text-muted">Recuperar Contraseña</span>
              </div>
              <div
                class="form-group form-group-feedback form-group-feedback-left"
              >
                <input
                  ngModel newPassword ="true"
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Correo Electronico"
                  formControlName="email"
                  required
                />
                <div class="form-control-feedback">
                  <i class="icon-mail5 text-muted"></i>
                </div>
              </div>
              <div class="form-group">
                <button
                  [disabled]="!recoveryForm.valid"
                  class="btn btn-primary btn-block"
                >Recuperar Contraseña<i class="icon-circle-right2 ml-2"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <!-- /login form -->
      </div>
      <!-- /content area -->
    </div>
    <!-- /main content -->
  </div>
  <!-- /page content -->
