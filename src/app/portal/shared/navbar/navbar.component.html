<ng-container *ngIf="login">
    <!-- Main navbar -->
    <div class="navbar navbar-expand-md navbar-dark">
        <div class="navbar-brand">
            <a routerLink="/portal/dashboard" class="d-inline-block">
                <img src="assets/images/logo_web_uas.png">
            </a>
        </div>
    
        <div class="d-md-none">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile">
                <i class="icon-tree5"></i>
            </button>
            <button class="navbar-toggler sidebar-mobile-main-toggle" type="button">
                <i class="icon-paragraph-justify3"></i>
            </button>
        </div>
    
        <div class="collapse navbar-collapse" id="navbar-mobile">
    
            <ul class="navbar-nav mr-md-auto">
                <li class="nav-item">
                    <a href="javascript:;" class="navbar-nav-link sidebar-control sidebar-main-toggle d-none d-md-block">
                        <i class="icon-paragraph-justify3"></i>
                    </a>
                </li>
            </ul>
    
            <ul class="navbar-nav">
                <li class="nav-item dropdown dropdown-user">
    
                    <a href="#" class="navbar-nav-link dropdown-toggle" data-toggle="dropdown">
                        <!-- PONER UN ngIf PARA AGREGAR LA IMAGEN DEL USUARIO user.avatar -->
                        <img src="assets/images/placeholders/placeholder.jpg" class="rounded-circle">
                    </a>
    
                    <div class="dropdown-menu dropdown-menu-right">
                        <a routerLink="/portal/profile" class="dropdown-item"><i class="icon-user"></i>Perfil</a>
                        <a routerLink="/portal/change_password" class="dropdown-item"><i class="icon-key"></i>Cambiar contraseña</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()"><i class="icon-switch2"></i>Cerrar sesión</a>
                    </div>
    
                </li>
            </ul>
    
        </div>
    
    </div>
    <!-- Main navbar -->
</ng-container>
