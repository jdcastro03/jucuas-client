<!-- Header -->
<div class="page-header page-header-light">
    <div class="page-header-content header-elements-md-inline">
        <div class="page-title d-flex">
            <h4><a routerLink="/portal/type-evidences"><i class="icon-arrow-left52 mr-2"></i></a><span class="font-weight-semibold">Tipos de evidencia</span></h4>
        </div>
    </div>
</div>
<!-- Content -->
<div class="content">
    <div class="card">
        <div class="card-header bg-white header-elements-inline">
            <h5 class="card-title">{{form_type}} Tipo de evidencia</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="type_evidence_form" (ngSubmit)="save_type_evidence()">
                <fieldset class="mb-3">
                    <legend class="font-weight-bold"><i class="icon-file-text2 mr-2"></i>Información</legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name">Nombre</label> <span class="required"> *</span>
                                        <input type="text" name="name" class="form-control" formControlName="name" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field appearance="fill" class='input_select'>
                                        <mat-label>Tipo</mat-label>
                                        <mat-select formControlName="type">
                                          <mat-option *ngFor="let type of types" [value]="type.value">
                                            {{type.viewValue}}
                                          </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12 c" style="padding-top: 2rem;">
                                    <div class="form-group">
                                        <mat-checkbox formControlName="is_optional" class="example-margin">¿Es opcional?</mat-checkbox>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="text-right">
                    <a class="btn btn-link" routerLink="/portal/type-evidences"><i class="icon-cross2 font-size-base mr-1"></i>Cancelar</a>
                    <button type="submit" [disabled]="!type_evidence_form.valid" class="btn btn-primary">Guardar<i class="icon-cloud-upload ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
